<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0000, #9bb0de, #e5b3bd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .contact-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .contact-section:hover {
            transform: translateY(-5px);
        }
        
        .contact-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #e995ba, #94ace0, #5d7cc0);
            border-radius: 2px;
        }
        
        .contact-info {
            margin-bottom: 30px;
        }
        
        .email {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            color: #304682;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .email:hover {
            color: #304682;
        }
        
        .email i {
            margin-right: 10px;
            font-size: 28px;
            color: #e995ba;
            background: linear-gradient(45deg, #e995ba, #e5b3bd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #304682;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            color: #1a2a6c;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 28px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover .social-icon {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .tiktok {
            background: linear-gradient(45deg, #000000, #25f4ee, #000000, #fe2c55);
        }
        
        .social-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .note {
            margin-top: 25px;
            color: #304682;
            font-size: 14px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .contact-section {
                padding: 30px 20px;
            }
            
            .social-links {
                flex-direction: column;
                gap: 25px;
            }
            
            .contact-title {
                font-size: 28px;
            }
            
            .email {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="contact-section">
            <h2 class="contact-title">Contáctanos</h2>
            
            <div class="contact-info">
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <span>catchdreams.fotografia@gmail.com</span>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://www.instagram.com/catch_dream_foto.edicion/" target="_blank" class="social-link">
                    <div class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span class="social-name">Instagram</span>
                </a>
                
                <a href="https://www.tiktok.com/@catch.dreams" target="_blank" class="social-link">
                    <div class="social-icon tiktok">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <span class="social-name">TikTok</span>
                </a>
            </div>
            
            <p class="note">¡Haga clic en los iconos para ver nuestras redes!</p>
        </section>
    </div>
</body>
</html>
