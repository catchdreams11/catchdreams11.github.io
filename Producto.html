    <title>Catch Dreams-Galería</title>
    <style>
        body {
            background: linear-gradient(135deg, #e5b3bd, #d6deef, #9bb0de);
            padding: 30px;
            font-family: verdana;
            margin: 0;
            min-height: 100vh;
        }

        #menu {
            background-color: #d6deef;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #menu ul { 
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu ul li {
            display: inline-block;
        }

        #menu ul li a {
            color: #304682;
            display: block;
            padding: 10px 60px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #menu ul li a:hover {
            background-color: #e5b3bd;
            border-radius: 5px;
        }

        .item-r {   
            float: right;
        }

        hr {
            margin: 10px 0;
            border: 1px solid #304682;
        }

        img.banner {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Estilos para la galería */
        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .product-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .gallery-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .photo-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 3/4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 3px solid white;
        }
        
        .photo-container:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .photo-container:hover .photo {
            transform: scale(1.08);
        }
        
        .photo-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(135deg, #e5b3bd, #d6deef);
            color: #304682;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Modal para vista ampliada */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 85%;
            max-height: 85%;
            margin-top: 2%;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 3px solid white;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .close:hover {
            color: #e5b3bd;
            transform: scale(1.1);
        }
        
        .modal-number {
            position: absolute;
            bottom: 25px;
            left: 25px;
            color: white;
            font-size: 1.3em;
            background: linear-gradient(135deg, #e5b3bd, #d6deef);
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        footer {
            background: linear-gradient(135deg, #9bb0de, #d6deef);
            color: #304682;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            border-radius: 10px;
            border: 2px solid white;
        }
        
        footer a {
            color: #304682;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: #e5b3bd;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .gallery-layout {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .gallery-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            #menu ul li a {
                padding: 10px 30px;
            }
            
            body {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-layout {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .product-container {
                padding: 20px;
            }
            
            #menu ul li {
                display: block;
                text-align: center;
            }
            
            .item-r {
                float: none;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }
        }
    </style>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImg" alt="Vista ampliada de la fotografía">
        <div id="modalNumber" class="modal-number"></div>
    </div>
    
    

    <script>
        // Los tres colores originales del diseño
        const originalColors = ['#e5b3bd', '#d6deef', '#9bb0de'];
        
        // Funcionalidad del modal para vista ampliada
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('expandedImg');
        const modalNumber = document.getElementById('modalNumber');
        const closeBtn = document.getElementsByClassName('close')[0];
        
        // Agregar evento de clic a todas las fotos para abrir el modal
        const photoContainers = document.querySelectorAll('.photo-container');
        photoContainers.forEach(container => {
            container.addEventListener('click', function() {
                openModal(this);
            });
        });
        
        function openModal(element) {
            const img = element.querySelector('img');
            const number = element.querySelector('.photo-number').textContent;
            
            modal.style.display = 'block';
            modalImg.src = img.src;
            modalNumber.textContent = `Fotografía ${number}`;
        }
        
        // Cerrar modal al hacer clic en la X
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        
        // Cerrar modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
        
        // Botón "Cambiar esquema de colores" - rotar entre los tres colores
        document.getElementById('applyToAllBtn').addEventListener('click', function() {
            const allContainers = document.querySelectorAll('.photo-container');
            
            allContainers.forEach((container, index) => {
                const newColorIndex = (index + 1) % originalColors.length;
                container.style.backgroundColor = originalColors[newColorIndex];
            });
        });
    </script>
